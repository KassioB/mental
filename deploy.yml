  push:
    branches:
      - main # ou 'master', dependendo da sua branch principal

  # Permite que vocÃª execute este workflow manualmente na aba Actions do GitHub
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸ—ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Use a versÃ£o do Node.js do seu projeto
          cache: 'npm'

      - name: Install Dependencies ğŸ“¦
        run: npm install

      - name: Build Project ğŸ”¨
        # O 'basePath' no next.config.mjs Ã© usado automaticamente pelo 'next build'
        run: npm run build

      - name: Upload artifact ğŸš€
        uses: actions/upload-pages-artifact@v3
        with:
          # A pasta de saÃ­da da exportaÃ§Ã£o estÃ¡tica do Next.js
          path: './out'

      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4